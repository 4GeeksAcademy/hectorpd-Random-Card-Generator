<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="card" id="card">
        <div id="cardheader" class="headercard"></div>
        <div id="cardbody" class="bodycard"></div>
        <div id="cardfooter" class="footercard"></div>
      </div>
      <div class="input-container">
        <label for="widthInput" class="input-label">Width:</label>
        <input type="text" id="widthInput" class="input-field" />
        <label for="heightInput" class="input-label">Height:</label>
        <input type="text" id="heightInput" class="input-field" />
      </div>
      <div class="boton">
        <button id="btn">Shuffle</button>
      </div>
    </div>
  </body>
</html>
